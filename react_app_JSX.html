<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">React</h1>
        <div class="container mt-3">
            <div id="root">wait...</div>
        </div>
        <script type="text/babel">
        let dom = document.querySelector('#root')

        let title = "React page"
        let message = "Show a message."
        let link = "http://google.com"
        let content = `※これが、trueの時に表示されるメッセージです。
        ちゃんと表示されていますか？`
        let content_true = `※これが、trueの時に表示されるメッセージです。
        ちゃんと表示されていますか？`
        let content_false = `※これは、falseの時の表示です・・・。`
        let data = [
            <li className="list-group-item">One</li>,
            <li className="list-group-item">Two</li>,
            <li className="list-group-item">Three</li>
        ]
        let map_data = [
            {name:'Taro', mail:'taro@yamada', age:45},
            {name:'Hanako', mail:'hanako@flower', age:37},
            {name:'Sachiko', mail:'sachiko@happy', age:29},
            {name:'Jiro', mail:'jiro@change', age:18},
            {name:'Kumi', mail:'kumi@class', age:56},
        ]

        let flg = false; // ★

        const msg_s = {
            fontSize: "20pt",
            color: "red",
            border: "1px solid blue"
        }

        const msg = {
            fontSize: "20pt",
            fontWeight: "bold",
            color: "red",
            border: "2px solid green"
        }

        let printMsg = function(msg, size, color) {
            const style = {
                fontSize: size + "pt",
                fontWeight: '700',
                color: color,
                border: "1px solid " + color
            }
            return <p style={style}>{msg}</p>
        }

        let el = 
            <div>
                <h2>JSX sample</h2>
                <p>This is sample message.</p>
            </div>

            el = (
                <div className="alert alert-primary">
                    <h2>{title}</h2>
                    <p>{message}</p>
                    <h5><a href={link}>this is link!</a></h5>
                </div>
            )

            el = (
                <div className="alert alert-primary">
                    <h4>{title}</h4>
                    <p style={msg_s}>{message}</p>
                </div>
            )

            el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <div className="alert alert-secondary mt-3">
                        {printMsg('first message', 36, '#fff')}
                        {printMsg('second message', 24, '#aaa')}
                        {printMsg('third message', 12, '#666')}
                    </div>
                </div>
            )

            el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    {flg &&
                        <div className="alert alert-primary mt-3">
                            <p>{content}</p>
                        </div>
                    }
                </div>
            )
            el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    {flg ?
                        <div className="alert alert-primary mt-3">
                            <p>{content_true}</p>
                        </div>
                    :
                        <div className="alert alert-primary mt-3">
                            <p>{content_false}</p>
                        </div>
                    }
                </div>
            )

            el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <ul className="list-group mt-4">
                        {data}
                    </ul>
                </div>
            )
            el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <table className="table table-striped mt-4">
                        <thead className="thead-dark">
                            <tr>
                                <th>name</th>
                                <th>mail</th>
                                <th>age</th>
                            </tr>
                        </thead>
                        <tbody>
                            {map_data.map((value) => (
                                <tr>
                                    <td>{value.name}</td>
                                    <td>{value.mail}</td>
                                    <td>{value.age}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            )

        ReactDOM.render(el, dom)
        </script>
    </body>
</html>
